<li class="d-flex justify-content-between">
  <div class="form-check">
    <label class="form-check-label">
      <input 
        class="checkbox" 
        type="checkbox"
        [checked]="fullfilled"
        (click)="toggleFullfilled()" 
      > {{wishText}}
    </label>
  </div>

  <div>
    <button type="button" class="btn-close" (click)="removeWish()">removes</button>
  </div>
</li>
